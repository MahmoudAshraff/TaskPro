<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TaskPro Analytics - Task Manager">
    <title>TaskPro ‚Äî Analytics</title>
    <link rel="stylesheet" href="css/styles.prod.min.css">
    <style>
    /* Minor layout tweak for standalone analytics page */
    .analytics-main { max-width: 1200px; margin: 24px auto; padding: 20px; }
    .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 20px; }
    .metrics-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-top: 18px; }
    @media (max-width: 900px) { .stats-grid { grid-template-columns: 1fr; } .metrics-row { grid-template-columns: repeat(2,1fr); } }
    </style>
</head>
<body>
    <header class="header" role="banner">
        <div class="header-container">
            <div class="header-left">
                <h1 class="logo"><a href="/" style="text-decoration:none;color:inherit;"><span class="logo-text">TaskPro</span></a></h1>
            </div>
            <div class="header-center">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search tasks..." aria-label="Search tasks">
                </div>
            </div>
            <div class="header-right">
                <a class="btn-icon" href="/" title="Back to tasks">Back</a>
            </div>
        </div>
    </header>

    <main class="analytics-main">
        <section class="stats-section">
            <h2 class="section-title">Analytics</h2>
            <div class="stats-grid">
                <div class="stat-card glassmorphic">
                    <h3>Completion Rate</h3>
                    <canvas id="completionChart"></canvas>
                </div>
                <div class="stat-card glassmorphic">
                    <h3>Tasks by Category</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="stat-card glassmorphic">
                    <h3>Productivity Trend</h3>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div class="metrics-row">
                <div class="metric-card glassmorphic">
                    <span class="metric-icon">‚úì</span>
                    <div>
                        <div class="metric-value" id="totalCompleted">0</div>
                        <div class="metric-label">Completed</div>
                    </div>
                </div>
                <div class="metric-card glassmorphic">
                    <span class="metric-icon">‚è±</span>
                    <div>
                        <div class="metric-value" id="totalActive">0</div>
                        <div class="metric-label">Active</div>
                    </div>
                </div>
                <div class="metric-card glassmorphic">
                    <span class="metric-icon">‚ö†</span>
                    <div>
                        <div class="metric-value" id="totalOverdue">0</div>
                        <div class="metric-label">Overdue</div>
                    </div>
                </div>
                <div class="metric-card glassmorphic">
                    <span class="metric-icon">üîÑ</span>
                    <div>
                        <div class="metric-value" id="totalRecurring">0</div>
                        <div class="metric-label">Recurring</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="app-footer"><p>&copy; 2025 Mahmoud Ashraf. All rights reserved.</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/modules/state.js"></script>
    <script src="js/modules/storage.js"></script>
    <script src="js/modules/recurrence.js"></script>
    <script src="js/modules/charts.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
